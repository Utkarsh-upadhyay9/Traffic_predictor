<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCity AI - Traffic Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-unit {
            font-size: 0.8em;
            color: #999;
            margin-left: 5px;
        }

        .congestion-bar {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .congestion-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .bar-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease, background 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚦 SimCity AI</h1>
        <div class="subtitle">Urban Traffic Prediction System</div>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="hour">Hour of Day (0-23)</label>
                    <input type="number" id="hour" min="0" max="23" value="8" required>
                </div>

                <div class="form-group">
                    <label for="day">Day of Week</label>
                    <select id="day" required>
                        <option value="0">Monday</option>
                        <option value="1" selected>Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lanes">Number of Lanes</label>
                    <input type="number" id="lanes" min="1" max="8" value="3" required>
                </div>

                <div class="form-group">
                    <label for="capacity">Road Capacity (vehicles)</label>
                    <input type="number" id="capacity" min="500" max="5000" value="2000" required>
                </div>

                <div class="form-group">
                    <label for="vehicles">Current Vehicle Count</label>
                    <input type="number" id="vehicles" min="0" max="5000" value="1500" required>
                </div>

                <div class="form-group">
                    <label for="weather">Weather Condition</label>
                    <select id="weather" required>
                        <option value="0" selected>Clear</option>
                        <option value="1">Rain</option>
                        <option value="2">Snow</option>
                        <option value="3">Fog</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="speed">Average Speed (mph)</label>
                    <input type="number" id="speed" min="0" max="80" value="55" required>
                </div>

                <div class="form-group">
                    <label>Special Conditions</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="holiday">
                        <label for="holiday" style="margin: 0;">Holiday</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="closure">
                        <label for="closure" style="margin: 0;">Road Closure</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="predict-btn" id="submitBtn">
                🔮 Predict Traffic Conditions
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>📊 Prediction Results</h2>
            
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-label">Travel Time</div>
                    <div class="metric-value" id="travelTime">--</div>
                    <div class="metric-unit">minutes</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Vehicle Count</div>
                    <div class="metric-value" id="vehicleCount">--</div>
                    <div class="metric-unit">vehicles</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Confidence</div>
                    <div class="metric-value" id="confidence" style="font-size: 1.5em;">--</div>
                </div>
            </div>

            <div class="congestion-bar">
                <div class="congestion-label">Congestion Level</div>
                <div class="bar-container">
                    <div class="bar-fill" id="congestionBar"></div>
                </div>
            </div>

            <div style="text-align: center;">
                <span class="info-badge" id="modelVersion">Model v1.0.0</span>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Analyzing traffic conditions
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const hour = document.getElementById('hour').value;
            const day = document.getElementById('day').value;
            const lanes = document.getElementById('lanes').value;
            const capacity = document.getElementById('capacity').value;
            const vehicles = document.getElementById('vehicles').value;
            const weather = document.getElementById('weather').value;
            const speed = document.getElementById('speed').value;
            const holiday = document.getElementById('holiday').checked ? 'true' : 'false';
            const closure = document.getElementById('closure').checked ? 'true' : 'false';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // Make API call
                const url = `${API_URL}/api/predict?` + 
                    `hour=${hour}&` +
                    `day_of_week=${day}&` +
                    `num_lanes=${lanes}&` +
                    `road_capacity=${capacity}&` +
                    `current_vehicle_count=${vehicles}&` +
                    `weather_condition=${weather}&` +
                    `is_holiday=${holiday}&` +
                    `road_closure=${closure}&` +
                    `average_speed=${speed}`;
                
                const response = await fetch(url, { method: 'POST' });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update results
                document.getElementById('travelTime').textContent = data.predicted_travel_time_min.toFixed(1);
                document.getElementById('vehicleCount').textContent = Math.round(data.predicted_vehicle_count).toLocaleString();
                document.getElementById('confidence').textContent = data.confidence.toUpperCase();
                
                // Update congestion bar
                const congestion = data.predicted_congestion_level * 100;
                const bar = document.getElementById('congestionBar');
                bar.style.width = congestion + '%';
                bar.textContent = congestion.toFixed(1) + '%';
                
                // Color based on congestion level
                if (congestion < 40) {
                    bar.style.background = 'linear-gradient(90deg, #00b09b, #96c93d)';
                } else if (congestion < 70) {
                    bar.style.background = 'linear-gradient(90deg, #f39c12, #f1c40f)';
                } else {
                    bar.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
                }
                
                // Show results
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `❌ Error: ${error.message}. Make sure the backend is running on ${API_URL}`;
                errorDiv.classList.add('show');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Auto-focus first input
        document.getElementById('hour').focus();
    </script>
</body>
</html>
